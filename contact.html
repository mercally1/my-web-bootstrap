<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Bethany Shop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="Resources\images\pie.png" width="30" height="30" class="d-inline-block align-top"
                        alt="Bethany's Pie Shop Logo">
                    Bethany's Pie Shop
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sesionpie.html">Pies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Order</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="cheesscake.html">Details</a>
                        </li>
                    </ul>
                </div> 
            </div>
        </nav>
    </header>
    <role="main">
        <div class="container">
                <form action="">
                <div class="row">
                    <div class="col-lg-8 text-center">
                        <h2>Contact us</h2>
                        <h3>We would love to hear from you! </h3>
                    </div>
                
                    <div class="row">
                        <div class="col-lg-4 content-align-center">
                        <input type="text" class="form-control mt-2" placeholder="Your Name *">
                        <input type="text" class="form-control mt-3" placeholder="Your Email *">
                        <input type="text" class="form-control mt-3" placeholder="Your Phone Number *">
                        <div class="text-center mt-4">
                            <button class="btn btn-success">Send Message</button>
                        </div>
                        </div>

                        <div class="col-4 ">
                            <textarea name="" class="form-control mt-3" placeholder="Your Message" rows="5" ></textarea>
                        </div>
                    </div>
                </div> 
            </form>
            <div class="toast position-fixed bottom-0 start-50 translate-middle-x mb-3">
                <div id="sendMessage" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Bethany says...</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        We successfully received your message. We will get in touch soon!
                    </div>
                </div>
            </div>
            
        </div>
    </main>
<script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("sendMessage").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            // Creates an array of toasts (it only initializes them)
            return new bootstrap.Toast(toastEl) // No need for options; use the default options
        });
        toastList.forEach(toast => toast.show()); // This show them
    };
</script>
</body>

</html>
